<!DOCTYPE html>
<html>
    <body>
        <h1 align="right"><b>To illustrate Nested and Definition List Tags</b><hr></h1>
        <p><ol start="1">
            <li>Coffee</li>
            <li>Tea</li>
            <ul start="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
            
                <ol start="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </ul>
            <li>Milk</li>
           </ol>
        </p>
        <p><b>A Definition List:</b></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital city of kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital city of Maharashtra</dd>
        </dl>
    </body>
</html>
