<!DOCTYPE html>
<html>
    <body>
        <h1 align="center"><b>To illustrate text formatting tags</b><hr></h1>
        <p align="right">This is an alternate Marquee text</p>
        <p align="center">This is <i>italized</i><br>This is <u>underlined</u><br>This is <b>bold</b><br>This is <em>emphasized</em><br>This is <strong>Strong Text</strong><br>This is <strike>striked text</strike><br>This is <small>computer code</small><br>This is <sup>superscript</sup>code<br>This is <sub>subscript</sub>code<br>This is <big>big</big>text<br>This is <small>small</small>text<br></p>
    </body>
</html>
